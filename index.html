<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="main">
		<h2>UNIVERSITY OF KALYANI</h2>
		<img src="Logo.png" alt="desktop" width="150" height="150" class="center">
		<p id="boarder">BOARDER'S INFORMATION FORM</p>	
		<p id="block">(TO BE FILLED IN BLOCK LETTERS)</p>


		<div class="self">
				<img src="self.jpg" alt="desktop" width="100" height="100">	
		</div>

	    <div class="Border">
		</div>

		<div class="container">
			  <form action="#" method="post" onsubmit=" fun();"/>
			  		<div class="input_tag">

				  	<label>NAME OF HOSTEL </label>
				  	<select id="hname" name="carlist" form="carform">
  							<option value="volvo">Dwijendralal Bhawan (PG-1)</option>
  							<option value="saab">Vivekananda Bhawan(PG-2)</option>
  							<option value="opel">Meghnad Saha Bhawan (PG-3)</option>
  							<option value="audi">Jagadish Chandra Bhawan (BANYAN)</option>
  							<option value="BT">Radhakrishnan Bhawan (B.T. Men's)</option>
  							<option value="Bresearch">Satyendra Nath Bhawan (Research Scholars' (Men))</option>
							<option value="Lh1">Matangini Bhawan (Ladies Hostel - I)</option>
							<option value="Lh2">Nivedita Bhawan (Ladies Hostel - II)</option>
							<option value="Gresearch">Lilabati Bhawan (Research Scholars' (Women))</option>



					</select>

<!-- 				    <input type="number" name="Name" placeholder="****">
 -->
				
				 	<label>ROOM NO. (FOR OFFICE USE) </label>
				 	<input type="number" name="RName" placeholder="000"> 
				 	
				
				 	<label>NAME OF THE STUDENT </label>
				 	<input type="text" name="Namestudent" placeholder="Type Your Name Here"> 

				
				 	<label>DATE OF BIRTH </label>		
				 	<input type="date" name="DOB"> 

				 	<label>BLOOD GROUP </label>
				  		<select id="bgroup" name="blood" form="carform">
  							<option value="aplus">A+</option>
  							<option value="aminus">A-</option>
  							<option value="bplus">B+</option>
  							<option value="bminus">B-</option>
  							<option value="ominus">O-</option>
  							<option value="oplus">O+</option>
  							<option value="abminus">AB-</option>
  							<option value="abplus">AB+</option>
						</select>

					<label>CONTACT NO OF STUDENT </label>		
				 	<input type="number" name="contact"> 

				 	<label>E-MAIL ID </label>		
				 	<input type="email" name="mail"> 

				 	<label>DEPARTMENT </label>		
				 	<input type="text" name="dept"> 

				 	<label>COURSE & DURATION </label>		
				 	<input type="text" name="course"> 

				 	<label>DATE OF UNIVERSITY ADMISSION </label>		
				 	<input type="date" name="university"> 

				 	<label>DATE OF HOSTEL ADMISSION </label>		
				 	<input type="date" name="hostel"> 

				 	<label>GUARDIAN'S NAME & ADDRESS WITH CONTACT NO. </label>		
				 	<input type="text" name="gname"> 

				 	<label>LOCAL GUARDIAN'S NAME & ADDRESS WITH CONTACT NO. </label>
				 	<input type="text" name="glname"> 

				 	<label>ACADEMIC SESSION </label>	
				 	<select id="asession" name="session" form="carform">
  							<option value="volvo">2019-20</option>
  							<option value="saab">2020-21</option>
  							<option value="opel">2021-22</option>
					</select>
 


				 	<div class="submit"><i class="fa fa-hand-o-right"></i>
				 		<input type="submit" name="" >
				 	</div>
				 	
			    </div>	
			  </form>
		</div>	
			
		<h3>Design by Atif Hussain</h3>	
	</div>
	<script >
		function fun(){
			alert("Your Hostel Form Submitted Successfully! Please wait for verification...");
		}
	</script>
</body>
</html>
